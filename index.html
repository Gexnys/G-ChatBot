<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-ChatBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Başlık kısmı -->
    <div id="header">
        G-ChatBot
    </div>

    <!-- Sohbet kutusu -->
    <div id="chatbox"></div>

    <!-- Kullanıcı girişi ve butonlar -->
    <div class="container">
        <input type="text" id="userInput" placeholder="Bir şeyler yazın..." onkeydown="handleKeyDown(event)">
        <div>
            <button id="sendButton" onclick="sendMessage()">Gönder</button>
            <button id="voiceButton" onclick="startListening()">Sesli Sohbet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
